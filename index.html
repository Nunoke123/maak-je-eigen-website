<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maak je eigen website!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="titelFormulier" class="hidden">
        <div>
            <label>Voer hier een titel in:</label>
            <input type="text" id="titelTekstVeld" placeholder="">
            <button type="button" id="titelKnop">Verzenden</button>
        </div>
    </form>
    <form id="beschrijvingFormulier" class="hidden">
        <div>
            <label>Voer hier een beschrijving in:</label>
            <input type="text" id="beschrijvingTekstVeld" placeholder="">
            <button type="button" id="beschrijvingKnop">Verzenden</button>
        </div>
    </form>

    <h1 id="titel"></h1>
    <p id="beschrijving"></p>
    <img src="" alt="" id="afbeelding">

    <script src="script.js"></script>
</body>
</html>
